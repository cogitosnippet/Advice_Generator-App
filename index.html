<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution { color: white; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="advice-card">
      <p class="advice-number">Advice# <span id="number"></span>1</p>
      <p class="advice" id="text">Roll the dice for some insightful advice, but hold your breath for two seconds before the next gem appears.</p>
      <img src="images/pattern-divider-desktop.svg" alt="" srcset="" class="divider-image">
      <img src="images/pattern-divider-mobile.svg" alt="" srcset="" class="mobile-divider-image">
      <button class="change-button"><img src="images/icon-dice.svg" alt="" srcset="" id="button"></button>
    </div>
  </div>
  <div class="attribution"> 
    Coded by <a href="#">Cogito Snippet</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
